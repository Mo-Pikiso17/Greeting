<body>
    <div class = "container"> 
        <div>
            <!-- Greeting heading -->
            <h1>Greeting</h1>

            <div class="names">
                <!-- Space above text -->
            <span class="name_please"></span>
    
            <!-- Insert name label -->
            <label for="nameInput">Name:</label>

            <!-- Text box -->
            <input class="name" type="text" placeholder="Type a name" name="name">

            </div>

            <div class="counts">
                <!-- Insert counter label -->
            <label for="count">Counter</label>
            <!-- Insert counter using span -->
            <span class="counter">0</span>
            </div>

            <div class="radios">
                <!-- radio button with language label -->
            <label for="languages">
                <input class="languageBtn" type="radio" name="languageBtn" value="English">
                <span class= language>English</span>
            </label>

            <label for="languages">
                <input class="languageBtn" type="radio" name="languageBtn" value="IsiXhosa">
                <span class= language>IsiXhosa</span>
            </label>

            <label for="languages">
                <input class="languageBtn" type="radio" name="languageBtn" value="Swahili">
                <span class= language>Swahili</span>
            </label>
            </div>

            <div class="Buttons">
                <!-- Reset button -->
            <button class="resetBtn" type="button">Reset</button>

            <!-- Greet me button -->
            <button class="greetBtn" type="button">Greet Me</button>  
            </div>

            
            <!-- Message space -->
        <div><h2 class="displayMsg"></h2></div>
        
         <!-- Error Message space -->
         <div><h2 class="erroMsg" style="color: brown; font-weight:bold; font-family: Arial, Helvetica, sans-serif;"></h2></div>
        
        </div>
        
    </div>

</body>
